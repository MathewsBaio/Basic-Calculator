<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <b id="num1"></b> <br>
            <b id="operator"> </b> <br>
            <b id="num2"></b>
            <p id="equals"></p>
            
        </div>
        <div class="buttons">
            
            <div class="first-row">
                <button class="small-button">√</button>
                <button class="small-button">π</button>
                <button class="small-button">^</button>
                <button class="small-button">!</button>
            </div>
            <div class="second-row">
                <button class="special-button">AC</button>
                <button class="special-button">()</button>
                <button class="special-button">%</button>
                <button class="special-button" id="division-button">÷</button>
            </div>
            <div class="third-row">
                <button class="numeric-button">7</button>
                <button class="numeric-button">8</button>
                <button class="numeric-button">9</button>
                <button class="special-button" id="multiplication-button">X</button>
            </div>
            <div class="fourth-row">
                <button class="numeric-button">4</button>
                <button class="numeric-button">5</button>
                <button class="numeric-button">6</button>
                <button class="special-button" id="subtraction-button">-</button>
            </div>
            <div class="fifth-row">
                <button class="numeric-button">1</button>
                <button class="numeric-button">2</button>
                <button class="numeric-button">3</button>
                <button class="special-button" id="addition-button">+</button>
            </div>
            <div class="sixth-row">
                <button class="numeric-button">0</button>
                <button>,</button>
                <button id="delete-button">D</button>
                <button class="special-button" id="equals-button">=</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
